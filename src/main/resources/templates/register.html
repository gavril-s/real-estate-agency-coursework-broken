<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/resources/images/logo.ico" type="image/x-icon">
    <title>Регистрация</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
        }
        .container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 400px;
        }
        .btn4 {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            transition-duration: 0.4s;
            cursor: pointer;
            border-radius: 5px;
        }

        .btn4:hover {
            background-color: #45a049;
            color: white;
        }
        #aspec {
            text-decoration: none;
            color: #007bff;
        }
        #aspec:hover {
            color: #0056b3;
        }
    </style>
</head>
<body>
<div class="container">
    <form method="POST" th:action="@{/register}" th:object="${user}">
        <div th:if="${param.exists}" class="alert alert-danger">
            Пользователь с таким именем существует
        </div>
        <div th:if="${param.error}" class="alert alert-danger">
            Пароли не совпадают!
        </div>
        <div style="text-align: center; margin-bottom: 20px;">
            <h2>Регистрация</h2>
        </div>
        <div class="form-group">
            <label for="username">Имя пользователя:</label>
            <input type="text" id="username" name="username" th:field="*{name}" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="username">Email:</label>
            <input type="email" id="email" name="email" th:field="*{email}" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="password">Пароль:</label>
            <input type="password" id="password" name="password" th:field="*{password}" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="confirm_password">Повторите пароль:</label>
            <input type="password" id="confirm_password" name="confirmPassword" th:field="*{confirmPassword}" class="form-control" required>
        </div>
        <div style="text-align: center; margin-top: 40px;">
            <button class="btn4" type="submit">Регистрация</button>
        </div>
        <p style="text-align: center;">Есть аккаунт? <br> <a id="aspec" href="/login">Войти</a></p>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
